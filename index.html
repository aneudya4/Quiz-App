<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4fbeabb42e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./main.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main class="container">
      <h1>Christmas Quiz</h1>
      <section class="start-quiz">
        <h2>Test your Holidays Knowledge</h2>
        <div class="img-container">
          <img src="./images/question.svg" alt="man wondering" />
        </div>
        <button>Start</button>
      </section>
      <section class="quiz-container"></section>

      <section class="final-results hide-final-results {">
        <h2>Your score: <span></span></h2>

        <div class="img-container">
          <img src="./images/winner_.svg" alt="winner" />
        </div>
        <button class="restart">
          Restart quiz
        </button>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./store.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
